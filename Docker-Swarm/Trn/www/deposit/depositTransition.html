<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Deposit</title>
    <!-- STYLESHEET -->
    <!-- ================================================= -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" type="text/css" />
    <link rel="stylesheet" href="../source/plugins/bootstrap/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../source/plugins/nifty/nifty.min.css" type="text/css" />
    <link rel="stylesheet" href="../source/icons/premium-line-icons.min.css" type="text/css" />
    <link rel="stylesheet" href="../source/icons/premium-solid-icons.min.css" type="text/css" />
    <link rel="stylesheet" href="../source/plugins/pace/pace.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <!--BOOTSTRAP SELECT [ OPTIONAL ]-->
    <link href="../source/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet" />
    <!--DATATABLE [ OPTIONAL ]-->
    <link href="../source/plugins/datatables/media/css/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="../source/plugins/datatables/extensions/Responsive/css/responsive.dataTables.min.css" rel="stylesheet" />
    <!--BOOTSTRAP DATETIMEPICKER [ OPTIONAL ]-->
    <link href="../source/plugins/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <!--BOOTSTRAP VALIDATOR [ OPTIONAL ]-->
    <link href="../source/plugins/bootstrap-validator/bootstrapValidator.min.css" rel="stylesheet" />
    <!--NIFTY PREMIUM ICON [ DEMONSTRATION ]-->
    <link href="../source/css/demo/nifty-demo-icons.min.css" rel="stylesheet" />
    <!--CSS LOADER [ OPTIONAL ]-->
    <link href="../source/plugins/css-loaders/css/css-loaders.css" rel="stylesheet" />
    <!-- END STYLESHEET -->
    <!-- ================================================= -->
    <!-- THEME -->
    <!-- ================================================= -->
    <link rel="stylesheet" href="" type="text/css" />
    <!-- ================================================= -->
    <!-- END THEME -->
    <!-- CUSTOM CSS -->
    <!-- ================================================= -->
    <link rel="stylesheet" href="../source/css/web-custom.css" type="text/css" />
    <link href="./css/depositTransition.css" rel="stylesheet" />
    <!-- ================================================= -->
    <!-- END CUSTOM CSS -->
  </head>
  <body>
    <div id="container" class="effect aside-float aside-bright mainnav-lg">
      <!-- NAVBAR -->
      <!-- ================================================= -->
      <header id="navbar"></header>
      <!-- ================================================= -->
      <!-- END NAVBAR -->
      <div class="boxed">
        <!-- CONTENT CONTAINER -->
        <!-- ================================================= -->
        <div id="content-container">
          <div id="page-head"></div>
          <!-- PAGE CONTENT -->
          <!-- ================================================= -->
          <div id="page-content">
            <div class="row">
              <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-body text-left">
                  <h3 class="panel-title"><b>Deposit Search</b></h3>
                  <br />
                  <!-- PANEL HEADER -->
                  <!-- ================================================= -->
                  <div class="panel-heading container-heading">
                    <!-- CONTAINER SEARCH -->
                    <!-- ================================================= -->
                    <div class="pad-rgt">
                      <div class="form-horizontal" id="mainDeposit">
                        <div class="row">
                          <div class="col-sm-6">
                            <!-- SEARCH USERNAME -->
                            <!-- ================================================= -->
                            <div class="form-group">
                              <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label" id="lbSearchUsername"></label>
                              <div class="col-xs-10 col-sm-10">
                                <input type="text" class="form-control" id="searchUsername" placeholder="example@email.com" onkeypress="return onKeyValidate(event,alphabetical)"/>
                              </div>
                            </div>
                            <!-- ================================================= -->
                            <!-- END SEARCH USERNAME -->
                          </div>
                          <div class="col-sm-6">
                            <!-- SEARCH STATUS -->
                            <!-- ================================================= -->
                            <div class="form-group">
                              <label class="col-xs-2 col-sm-2 control-label" id="lbSearchStatus"></label>
                              <div class="col-xs-10 col-sm-10">
                                <select class="selectpicker" data-width="100%" id="searchStatus"></select>
                              </div>
                            </div>
                            <!-- ================================================= -->
                            <!-- END SEARCH STATUS -->
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-6">
                            <!-- SEARCH DATE FROM -->
                            <!-- ================================================= -->
                            <div class="form-group">
                              <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label" id="lbSearchDateFrom"></label>
                              <div class="col-sm-10 input-group date" id="dateFrom">
                                <input type="text" placeholder="YYYY-MM-DD HH:mm" id="searchDateFrom" class="form-control" />
                              </div>
                            </div>
                            <!-- ================================================= -->
                            <!-- END SEARCH DATE FROM -->
                          </div>
                          <div class="col-sm-6">
                            <!-- SEARCH TELEPHONE -->
                            <!-- ================================================= -->
                            <div class="form-group">
                              <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label" id="lbSearchDateTo"></label>
                              <div class="col-sm-10 input-group date" id="dateTo">
                                <input type="text" placeholder="YYYY-MM-DD HH:mm" id="searchDateTo" class="form-control" />
                              </div>
                            </div>
                            <!-- ================================================= -->
                            <!-- END SEARCH TELEPHONE -->
                          </div>
                        </div>
                        <div class="button-float-right">
                          <div class="text-center">
                            <!-- CONTAINER BUTTON -->
                            <!-- ================================================= -->
                            <button class="btn btn-default btn-labeled" id="resetAllSearch"></button>
                            <button class="btn btn-primary btn-labeled" id="searchDeposit"></button>
                            <!--===================================================-->
                            <!-- END CONTAINER BUTTON -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- ================================================= -->
                  <!-- END CONTAINER SEARCH -->
                  <!-- <hr /> -->
                  <!-- ================================================= -->
                  <!-- End Panel Header -->
                </div>
                <!-- Panel Body -->
                <!-- ================================================= -->
                <div class="panel">
                  <div class="panel-body">
                    <h3 class="panel-title"><b>Deposit Results</b></h3>
                    <br />
                    <div class="container-fluid">
                      <div class="newtoolbar">
                        <div id="demo-custom-toolbar2" class="table-toolbar-left">
                          <button class="btn btn-success btn-labeled" id="openModalAdd" onclick="openModalDeposit(allRoutes.add)"></button>
                        </div>
                      </div>
                      <table id="tableDeposit" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
                      <div class="col" id="loadingTable">
                        <div class="panel">
                          <div class="panel-body">
                            <div class="load3">
                              <div class="loader"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- ================================================= -->
                <!-- END PANEL BODY -->
              </div>
            </div>
          </div>
          <!-- ================================================= -->
          <!-- END PAGE CONTENT -->
        </div>
        <!-- ================================================= -->
        <!-- END CONTENT CONTAINER -->
        <!-- MAIN NAVIGATION -->
        <!-- ================================================= -->
        <nav id="mainnav-container"></nav>
        <!-- ================================================= -->
        <!-- END MAIN NAVIGATION -->
      </div>
      <!-- FOOTER -->
      <!-- ================================================= -->
      <footer id="footer"></footer>
      <!-- ================================================= -->
      <!-- END FOOTER -->
    </div>
    <!-- ================================================= -->
    <!-- END OF CONTAINER -->
    <!--===================================================-->
    <!--MODAL ADD / EDIT / DETAIL DEPOSIT-->
    <!--===================================================-->
    <div class="modal fade" id="modalDeposit" role="dialog" tabindex="-1" aria-labelledby="modalDeposit" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!--MODAL HEADER-->
          <!--===================================================-->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><i class="pci-cross pci-circle"></i></button>
            <h4 class="modal-title"></h4>
          </div>
          <!--===================================================-->
          <!--END MODAL HEADER-->
          <!--MODAL BODY-->
          <!--===================================================-->
          <div class="modal-body">
            <div class="container-modal-body">
              <div id="modalFormDeposit">
                <div class="form-horizontal">
                  <!--INPUT NUMBER NAME-->
                  <!--===================================================-->

                  <div class="form-group">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label" id="mdUsername"></label>
                    <div class="col-xs-5 col-sm-6 col-md-6 col-lg-6">
                      <input type="text" class="form-control" name="username" id="username" placeholder="example@email.com" onkeypress="return onKeyValidate(event,alphabetical)"/>
                    </div>
                    <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
                      <button class="btn btn-primary" type="button" id="searchUsernameModal"></button>
                    </div>
                  </div>
                  <!--===================================================-->
                  <!--END INPUT NUMBER NAME-->
                  <!--SELECT BANK-->
                  <!--===================================================-->
                  <div class="form-group" id="bankSelectBox">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label" id="mdBank"></label>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                      <div class="form-input">
                        <select class="selectpicker form-control" data-width="100%" name="bank" id="bank"></select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group" id="bankInputBox">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label" id="mdBankInput"></label>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                      <input type="text" class="form-control" id="bankShow"/>
                    </div>
                  </div>
                  <!--===================================================-->
                  <!--END SELECT BANK-->
                  <!--SELECT DATE-->
                  <!--===================================================-->
                  <div class="form-group">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label" id="mdDate"></label>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 input-group date">
                      <input type="text" placeholder="YYYY-MM-DD HH:mm" id="date" class="form-control" name="date" id="date" />
                    </div>
                  </div>
                  <!--===================================================-->
                  <!--END SELECT DATE-->
                  <!--INPUT AMOUNT-->
                  <!--===================================================-->
                  <div class="form-group">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label" id="mdAmount"></label>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                      <input type="text" class="form-control" name="amount" id="amount" placeholder="1" pattern="^\d*(\.\d{0,2})?$" />
                    </div>
                  </div>
                  <!--===================================================-->
                  <!--END INPUT AMOUNT-->
                  <!--UPLOAD BILL-->
                  <!--===================================================-->
                  <div class="form-group" id="uploadBox">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label" id="mdUpload"></label>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                      <input type="file" class="form-control" accept="image/gif, image/jpeg, image/png" id="upload" name="upload" />
                    </div>
                  </div>
                  <!--===================================================-->
                  <!--END UPLOAD BILL-->
                  <!--REMARK-->
                  <!--===================================================-->
                  <div class="form-group" id="remarkBox">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label" id="mdRemark"></label>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                      <textarea type="text" class="form-control" id="remark" name="remark"></textarea>
                    </div>
                  </div>
                  <!--===================================================-->
                  <!--END REMARK-->
                  <div class="input-group mar-btm col-xs-9 button-float-right">
                    <button data-dismiss="modal" class="btn btn-default" type="button" id="mdClose"></button>
                    <button class="btn btn-danger" id="rejectDeposit"></button>
                    <button class="btn btn-success" id="approveDeposit"></button>
                    <button class="btn btn-success" id="saveDeposit"></button>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <!--PREVIEW-->
            <!--===================================================-->
            <div class="image-bill-preview">
              <img src="" id="image-bill-show" />
            </div>
            <!--===================================================-->
            <!--END PREVIEW-->
          </div>
          <!--===================================================-->
          <!--END MODAL BODY-->
        </div>
      </div>
    </div>
    <!--===================================================-->
    <!--END MODAL ADD / EDIT / DETAIL DEPOSIT-->
    <!-- JAVASCRIPT -->
    <!-- ================================================= -->
    <!--JQUERY [ OPTIONAL ]-->
    <script src="../source/plugins/jquery/jquery.min.js"></script>
    <!--BOOTSTRAP [ OPTIONAL ]-->
    <script src="../source/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../source/plugins/pace/pace.min.js"></script>
    <!--BOOTSTRAP SELECT [ OPTIONAL ]-->
    <script src="../source/plugins/bootstrap-select/bootstrap-select.min.js"></script>
    <!--DATATABLE [ OPTIONAL ]-->
    <script src="../source/plugins/datatables/media/js/jquery.dataTables.js"></script>
    <script src="../source/plugins/datatables/media/js/dataTables.bootstrap.js"></script>
    <script src="../source/plugins/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script>
    <!--MOMENT JS [ OPTIONAL ]-->
    <script src="../source/plugins/momentjs/moment.min.js"></script>
    <!--BOOTSTRAP DATETIMEPICKER [ OPTIONAL ]-->
    <script src="../source/plugins/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <!--BOOTSTRAP VALIDATOR [ OPTIONAL ]-->
    <script src="../source/plugins/bootstrap-validator/bootstrapValidator.min.js"></script>
    <!--MASKED INPUT [ OPTIONAL ]-->
    <script src="../source/plugins/masked-input/jquery.maskedinput.min.js"></script>
    <!--BOOTBOX MODAL [ OPTIONAL ]-->
    <script src="../source/plugins/bootbox/bootbox.min.js"></script>
    <!-- ================================================= -->
    <!-- END JAVASCRIPT -->
    <!-- CUSTOM JAVASCRIPT -->
    <!-- ================================================= -->
    <script src="../source/js/web-custom.js"></script>
    <script src="../source/js/utility.js"></script>
    <script src="./js/depositTransition.js"></script>
    <!-- ================================================= -->
    <!-- END CUSTOM JAVASCRIPT -->
  </body>
</html>
