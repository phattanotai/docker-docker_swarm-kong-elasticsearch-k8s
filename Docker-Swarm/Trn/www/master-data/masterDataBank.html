<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <!-- STYLESHEET -->
    <!-- ================================================= -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" type="text/css">
    <link rel="stylesheet" href="../source/plugins/bootstrap/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../source/plugins/nifty/nifty.min.css" type="text/css">
    <link rel="stylesheet" href="../source/icons/premium-line-icons.min.css" type="text/css">
    <link rel="stylesheet" href="../source/icons/premium-solid-icons.min.css" type="text/css">
    <link rel="stylesheet" href="../source/plugins/pace/pace.min.css" type="text/css">
    <link rel="stylesheet" href="../source/plugins/bootstrap-select/bootstrap-select.min.css" type="text/css">
    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="../source/css/demo/nifty-demo-icons.min.css" rel="stylesheet" />
    <link href="../source/plugins/datatables/media/css/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../source/plugins/datatables/extensions/Responsive/css/responsive.dataTables.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <!-- END STYLESHEET -->
    <!-- ================================================= -->
    <!-- THEME -->
    <!-- ================================================= -->
    <link rel="stylesheet" href="./css/masterDataBank.css" type="text/css">
    <!-- ================================================= -->
    <!-- END THEME -->
    <!-- CUSTOM CSS -->
    <!-- ================================================= -->
    <link rel="stylesheet" href="../source/css/web-custom.css" type="text/css">
    <!-- ================================================= -->
    <!-- END CUSTOM CSS -->
</head>
<body>
    <div id="container" class="effect aside-float aside-bright mainnav-lg">
        <!-- NAVBAR -->
        <!-- ================================================= -->
        <header id="navbar"></header>
        <!-- ================================================= -->
        <!-- END NAVBAR -->
        <div class="boxed">
            <!-- CONTENT CONTAINER -->
            <!-- ================================================= -->
            <div id="content-container">
                <div id="page-head">
                </div>
                <!-- PAGE CONTENT -->
                <!-- ================================================= -->
                <div id="page-content">
                    <div class="row" >
                        <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                            <!-- SEARCH PANEL -->
                            <div class="panel text-left">
                                <div class="panel-heading" style="padding: 10px 0px 0px 35px;">
                                    <h4>
                                        Bank Search
                                    </h4>                      
                                </div>
                                <div class="panel-body row" id="mainWithDraw" style="margin-top: 30px;">
                                    <div class="col-lg-612 col-md-12 col-sm-12 row">
                                        <div class="form-group col-sm-6">
                                            <label class="col-sm-3 control-label text-left"
                                                for="bankname">Bank Name
                                            </label>
                                            <div class="col-sm-9">
                                                <input type="text" placeholder="Bank Name" id="bankname"
                                                    name="bankname" class="form-control" onkeypress="enterKey(event)">
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label class="col-sm-3 control-label text-left" for="bankDesc">Bank Abbreviation</label>
                                            <div class="col-sm-9">
                                                <input type="text" placeholder="Bank Abbreviation"
                                                    id="bankAbb" name="bankAbb" class="form-control" onkeypress="enterKey(event)">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 row">
                                        <div class="form-group col-sm-6">
                                            <label class="col-sm-3 control-label text-left"
                                            for="bankActive">Active
                                            </label>
                                            <div class="col-sm-9">
                                                <select name="bankActive" id="bankActive"
                                                class="selectpicker" data-live-search="true" data-width="100%">
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body text-right">
                                    <button class="btn btn-default" id="resetBank" onclick="resetSearch()">
                                        <i class="fas fa-redo-alt fa-flip-horizontal" ></i>&nbsp;Reset
                                   </button>
                                    <button class="btn btn-primary" id="searchBank" onclick="searchBank()">
                                        <i class="fas fa-search"></i>&nbsp;Search
                                    </button>
                                </div>
                            </div>
                            <!-- ================================================= -->
                            <!-- TABLE PANEL -->
                            <div class="panel text-left" style="padding: 20px;">
                                <div class="panel-heading" style="padding: 10px 0px 0px 20px;">
                                    <h4>
                                        Bank Result
                                    </h4>                      
                                </div>
                                <div class="panel-body row">                
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <button class="btn btn-success m-t-5 m-b-20" style="margin-bottom: 15px;" type="button" onclick="openModal()">
                                            <i class="fas fa-plus"></i>&nbsp;Add
                                        </button>
                                        <table id="bankTable" class="table table-striped table-bordered datatable" width="100%">
                                            <thead>
                                                <tr>
                                                    <th>Bank Name</th>
                                                    <th>Bank Abbreviation</th>
                                                    <th class="min-tablet" style="width: 15%;">Bank Description</th>
                                                    <th class="min-desktop">Active</th>
                                                    <th >Action</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- ================================================= -->
                        </div>
                    </div>
                </div>
                <!-- END PAGE CONTENT -->
            </div>
            <!-- ================================================= -->
        </div>
        <!-- ================================================= -->
        <!-- END CONTENT CONTAINER -->
        <!-- MAIN NAVIGATION -->
        <!-- ================================================= -->
        <nav id="mainnav-container"></nav>
        <!-- ================================================= -->
        <!-- END MAIN NAVIGATION -->
        <!-- MODAL BANK -->
        <div class="modal fade" id="modalBank" role="dialog" tabindex="-1" aria-labelledby="modalBank" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--Modal header-->
                    <div class="modal-header">
                        <button type="button" class="close" onclick="closeModal()"><i
                                class="pci-cross pci-circle"></i></button>
                        <h4 class="modal-title" id="modalTitle">Bank</h4>
                    </div>
                    <!--Modal body-->
                    <div class="modal-body" id="modal-change">
                        <div class="panel-body">
                            <div class="col-lg-10 col-lg-offset-1">
                                <div class="form-horizontal" id="modalBankForm">
                                    <div class="row" >
                                        <div class="form-group">
                                            <label class="col-sm-6 control-label text-left" for="">
                                                Bank Name
                                                <label class="required">*</label>
                                            </label>
                                            <div class="col-sm-6">
                                                <input type="text" id="bankNameModal" name="bankNameModal" placeholder="Bank Name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-6 control-label text-left" for="">
                                                Bank Abbreviation
                                                <label class="required">*</label>
                                            </label>
                                            <div class="col-sm-6">
                                                <input type="text" placeholder="Bank Abbreviation"
                                                    id="bankAbbModal" name="bankAbbModal" class="form-control">    
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-6 control-label text-left" for="docDescModal">
                                                Bank Description
                                            </label>
                                            <div class="col-sm-6">
                                                <textarea type="text" placeholder="Bank Abbreviation"
                                                    id="bankDescModal" name="bankDescModal" class="form-control" rows="6" cols="50" maxlength="254">
                                                </textarea>
                                            </div>
                                        </div>
                                        <div class="form-group" id="activeDdlModalFrom">
                                            <label class="col-sm-6 control-label text-left" for="activeDdlModal">Active</label>
                                            <div class="col-sm-6">
                                                <select name="bankActiveModal" id="bankActiveModal" class="selectpicker" data-live-search="true" data-width="100%">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="input-group mar-btm col-xs-12 button-float-right m-t-30">
                                            <button class="btn btn-default" onclick="closeModal()" >
                                                <i class="fas fa-times"></i>&nbsp;Cancel
                                            </button>
                                            <button type="button" class="d-p-none btn btn-success m-l-5" onclick="saveBankData()">
                                                <i class="fas fa-save"></i>&nbsp;Save
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--END MODAL BANK -->
        <footer id="footer"></footer>
        <!-- END FOOTER -->
        <!-- ================================================= -->
    </div>
    <!-- END OF CONTAINER -->
    <!-- ================================================= -->
    <!-- JAVASCRIPT -->
    <script src="../source/plugins/jquery/jquery.min.js"></script>
    <script src="../source/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../source/plugins/pace/pace.min.js"></script>
    <script src="../source/plugins/bootstrap-select/bootstrap-select.min.js"></script>
    
    <script src="../source/plugins/datatables/media/js/jquery.dataTables.js"></script>

    <script src="../source/plugins/datatables/media/js/dataTables.bootstrap.js"></script>
    <script src="../source/plugins/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script>
    <script src="../source/plugins/bootstrap-validator/bootstrapValidator.min.js"></script>
    <script src="../source/plugins/momentjs/moment.min.js"></script>

    <script src="../source/js//sweetalert2.js"></script>
    <!-- ================================================= -->
    <!-- END JAVASCRIPT -->
    <!-- CUSTOM JAVASCRIPT -->
    <!-- ================================================= -->
    <script src="../source/js/web-custom.js"></script>
    <script src="./js/masterDataBank.js"></script>
    <!-- ================================================= -->
    <!-- END CUSTOM JAVASCRIPT -->
    <!-- ================================================= -->
    <!-- END CUSTOM JAVASCRIPT -->
</body>
</html>
