<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <!-- STYLESHEET -->
        <!-- ================================================= -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" type="text/css">
        <link rel="stylesheet" href="../source/plugins/bootstrap/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="../source/plugins/nifty/nifty.min.css" type="text/css">
        <link rel="stylesheet" href="../source/icons/premium-line-icons.min.css" type="text/css">
        <link rel="stylesheet" href="../source/icons/premium-solid-icons.min.css" type="text/css">
        <link rel="stylesheet" href="../source/plugins/pace/pace.min.css" type="text/css">
        <link rel="stylesheet" href="../source/plugins/bootstrap-select/bootstrap-select.min.css" type="text/css">
        <!--Nifty Premium Icon [ DEMONSTRATION ]-->
        <link href="../source/css/demo/nifty-demo-icons.min.css" rel="stylesheet" />
        <link href="../source/plugins/datatables/media/css/dataTables.bootstrap.css" rel="stylesheet">
        <link href="../source/plugins/datatables/extensions/Responsive/css/responsive.dataTables.min.css" rel="stylesheet">
        <link href="../source/plugins/x-editable/css/bootstrap-editable.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
        <!-- END STYLESHEET -->
        <!-- ================================================= -->
        <!-- THEME -->
        <!-- ================================================= -->
        <link rel="stylesheet" href="./css/staff.css" type="text/css">
        <!-- ================================================= -->
        <!-- END THEME -->
        <!-- CUSTOM CSS -->
        <!-- ================================================= -->
        <link rel="stylesheet" href="../source/css/web-custom.css" type="text/css">
        <!-- ================================================= -->
        <!-- END CUSTOM CSS -->
    </head>
    <body>
        <div id="container" class="effect aside-float aside-bright mainnav-lg">
            <!-- NAVBAR -->
            <!-- ================================================= -->
            <header id="navbar"></header>
            <!-- ================================================= -->
            <!-- END NAVBAR -->
            <div class="boxed">
                <!-- CONTENT CONTAINER -->
                <!-- ================================================= -->
                <div id="content-container">
                    <div id="page-head">
                    </div>
                    <!-- PAGE CONTENT -->
                    <!-- ================================================= -->
                    <div id="page-content">
                        <div class="row" >
                            <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                                <!-- SEARCH PANEL -->
                                <div class="panel" id="searchForm" style="padding: 15px;" >
                                    <div class="panel-heading" style="padding: 10px 0px 0px 40px;">
                                        <h4>
                                            Staff Search
                                        </h4>                      
                                    </div>
                                    <div class="panel-body  row" style="margin-top: 30px;">
                                        <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="row">
                                                <div class="form-group col-sm-6" >
                                                    <label class="col-sm-3 control-label" for="demo-hor-inputemail">Staff Name</label>
                                                    <div class="col-sm-9">
                                                        <input type="text"  class="form-control" name="staffSearchName" id="staffSearchName" onkeypress="enterKey(event)">
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-6">
                                                    <label class="col-sm-3 control-label" for="demo-hor-inputemail">Username</label>
                                                    <div class="col-sm-9">
                                                        <input type="text"  class="form-control" name="staffSearchUsername" id="staffSearchUsername" pattern="[a-zA-Z0-9.@_]"  onkeypress="enterKey(event)">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="row">
                                                <div class="form-group col-sm-6">
                                                    <label class="col-sm-3 control-label" for="demo-hor-inputemail">Status</label>
                                                    <div class="col-sm-9">
                                                        <select class="selectpicker" data-live-search="true" data-width="100%" name="staffSearchStatus" id="staffSearchStatus">  
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-6">
                                                    <label class="col-sm-3 control-label" for="demo-hor-inputemail">Talephone No</label>
                                                    <div class="col-sm-9">
                                                        <input type="text"  class="form-control" name="staffSearchTel" id="staffSearchTel" pattern="[0-9]" maxlength="10"  onkeypress="enterKey(event)" >
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="panel-body" style="float: right;">
                                                <button type="button" class="btn btn-default btn-labeled"  id="clickReset"><i class="fas fa-redo-alt fa-flip-horizontal"></i>&nbsp;Reset</button>
                                                <button type="button" class="btn btn-primary btn-labeled" id="clickSearch"><i class="fas fa-search"></i>&nbsp;Search</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- ================================================= -->
                                <!-- TEBLE PANEL -->
                                <div class="panel" style="padding: 20px;">
                                    <div class="panel-heading" style="padding: 10px 0px 0px 25px;">
                                        <h4>
                                            Staff Result
                                        </h4>                      
                                    </div>
                                    <div class="panel-body row">
                                        <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <button data-target="#staff-add-modal" data-toggle="modal" data-backdrop="static" data-keyboard="false"  class="btn btn-success btn-labeled" style="margin-bottom: 5px;">
                                                <i class="fas fa-plus"></i>&nbsp;ADD
                                            </button>
                                            <div>
                                            </div>
                                            <table id="staffTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                                <thead>
                                                    <tr>
                                                        <th>Username</th>
                                                        <th>Staff Name</th>
                                                        <th class="min-tablet">Telephone No</th>
                                                        <th class="min-tablet">Register Date</th>
                                                        <th class="min-desktop">Status</th>
                                                        <th class="min-desktop">Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <!-- ================================================= -->
                            </div>                            
                        </div>
                    </div>
                    <!-- ================================================= -->
                    <!-- END PAGE CONTENT -->
                </div>
                <!-- ================================================= -->
                <!-- END CONTENT CONTAINER -->
                <!-- MAIN NAVIGATION -->
                <!-- ================================================= -->
                <nav id="mainnav-container"></nav>
                <!-- ================================================= -->
                <!-- END MAIN NAVIGATION -->
            </div>
            <!-- FOOTER -->
            <!-- ================================================= -->
            <footer id="footer"></footer>
            <!-- ================================================= -->
            <!-- END FOOTER -->
        </div>
        <!-- staff-add-modal =================================================-->
        <div id="staff-add-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" onclick="closeModal()">
                            <i class="pci-cross pci-circle"></i>
                        </button>
                        <h4 class="modal-title" >Add Staff</h4>
                    </div>
                    <div class="modal-body">
                        <form  class="form-horizontal" >
                            <div class="tab-content" id="addStaffForm">
                                <div class="tab-pane pad-btm fade in active" id="demo-bsc-tab-1">
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">
                                            Prefix
                                            <label class="required">*</label>
                                        </label>
                                        <div class="col-lg-7">
                                            <select class="selectpicker" data-live-search="true" data-width="100%" name="addPrefix" id="addPrefix">  
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">
                                            Firstname
                                            <label class="required">*</label>
                                        </label>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control" name="addFirstname" id="addFirstname" placeholder="Firstname">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">
                                            Lastname
                                            <label class="required">*</label>
                                        </label>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control" name="addLastname" id="addLastname" placeholder="Lastname">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">
                                            Email
                                            <label class="required">*</label>
                                        </label>
                                        <div class="col-lg-7">
                                            <input type="email" class="form-control" name="addEmail" id="addEmail" placeholder="Email" pattern="[a-zA-Z0-9.@_]" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">
                                            Telephone No
                                            <label class="required">*</label>
                                        </label>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control" name="addTelephone" pattern="[0-9]" maxlength="10" id="addTelephone" placeholder="Telephone No">
                                        </div>
                                    </div>
                                    <div class="col-lg-7 col-lg-offset-3" style="text-align: right;">
                                        <button type="button" class="btn btn-success" onclick="addStaffData()">Register</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <hr style="margin-top: 30px;">
                        <form  class="form-horizontal" >
                            <div class="tab-content">
                                <div class="tab-pane pad-btm fade in active" id="demo-bsc-tab-1">
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">Username</label>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control" name="addUsername" id="addUsername" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">Password</label>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control" name="addPassword" id="addPassword" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="tab-footer clearfix" >
                                <div class="col-lg-12 col-lg-offset-3"  style="margin-left: 75%;">
                                    <button type="button" class="btn btn-default" onclick="closeModal()" >Close</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- staff-edit-modal ============================ -->
        <div id="staff-edit-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" onclick="closeModal()">
                            <i class="pci-cross pci-circle"></i>
                        </button>
                        <h4 class="modal-title" >Edit Staff</h4>
                    </div>
                    <div class="modal-body">
                        <form  class="form-horizontal" id="editStaffForm" style="margin-bottom: 50px;">
                            <div class="tab-content">
                                <div class="tab-pane pad-btm fade in active" id="demo-bsc-tab-1">
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">
                                            Prefix
                                            <label class="required">*</label>
                                        </label>
                                        <div class="col-lg-7" style="margin-bottom: 5px;">
                                            <select class="selectpicker form-control" data-live-search="true" data-width="100%" name="editPrefix" id="editPrefix" >
                                            </select>                                        
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">Firstname
                                            <label class="required">*</label>
                                        </label>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control" name="editFirstname" id="editFirstname" placeholder="Firstname">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">
                                            Lastname
                                            <label class="required">*</label>
                                        </label>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control" name="editLastname" id="editLastname" placeholder="Lastname">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">
                                            Email
                                            <label class="required">*</label>
                                        </label>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control" name="editEmail" id="editEmail" placeholder="Email" readonly pattern="[a-zA-Z0-9.@_]" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">
                                            Telephone 
                                            <label class="required">*</label>
                                        </label>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control" name="editTelephone" id="editTelephone" pattern="[0-9]" maxlength="10" placeholder="Telephone No">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">
                                            Status
                                            <label class="required">*</label>
                                        </label>
                                        <div class="col-lg-7">
                                            <select class="selectpicker" data-live-search="true" data-width="100%" name="editStatus" id="editStatus">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-7 col-lg-offset-3" style="text-align: right;">
                                    <button type="button" class="btn btn-success" onclick="editStaffData()">Edit</button>
                                </div>
                            </div>
                        </form>
                        <hr >
                        <form  class="form-horizontal" >
                            <div class="tab-content">
                                <div class="tab-pane pad-btm fade in active" id="demo-bsc-tab-1">
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">Username</label>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control" name="editUsername" id="editUsername" placeholder="Username" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">Password</label>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control" name="editPassword" id="editPassword" placeholder="Password" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-7 col-lg-offset-3" style="text-align: right;">
                                            <button type="button" class="btn btn-danger" onclick="resetPassword()">Reset Password</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="tab-footer clearfix" >
                                <div class="col-lg-12 col-lg-offset-3"  style="margin-left: 75%;">
                                    <button type="button" class="btn btn-default"  onclick="closeModal()" >Close</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- ================================================= -->
        <!-- END OF CONTAINER -->

        <!-- ================================================= -->
        <script src="../source/plugins/jquery/jquery.min.js"></script>
        <script src="../source/plugins/bootstrap/bootstrap.min.js"></script>
        <script src="../source/plugins/pace/pace.min.js"></script>
        <script src="../source/plugins/bootstrap-select/bootstrap-select.min.js"></script>
       
        <script src="../source/plugins/datatables/media/js/jquery.dataTables.js"></script>

        <script src="../source/plugins/datatables/media/js/dataTables.bootstrap.js"></script>
        <script src="../source/plugins/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script>
        <script src="../source/plugins/bootstrap-validator/bootstrapValidator.min.js"></script>
        <script src="../source/plugins/momentjs/moment.min.js"></script>



          <!--jQuery Mockjax [ OPTIONAL ]-->
        <script src="../source/plugins/x-editable/inputs-ext/mockjax/jquery.mockjax.js"></script>


        <!--MomentJS [ OPTIONAL ]-->
        <script src="../source/plugins/momentjs/moment.min.js"></script>


        <!--X-editable [ OPTIONAL ]-->
        <script src="../source/plugins/x-editable/js/bootstrap-editable.min.js"></script>


        <!--TypeaheadJS [ OPTIONAL ]-->
        <script src="../source/plugins/x-editable/inputs-ext/typeaheadjs/lib/typeahead.js"></script>


        <!--TypeaheadJS [ OPTIONAL ]-->
        <script src="../source/plugins/x-editable/inputs-ext/typeaheadjs/typeaheadjs.js"></script>


        <!--Address [ OPTIONAL ]-->
        <script src="../source/plugins/x-editable/inputs-ext/address/address.js"></script>

        <script src="../source/js//sweetalert2.js"></script>
        <!-- ================================================= -->
        <!-- END JAVASCRIPT -->
        <!-- CUSTOM JAVASCRIPT -->
        <!-- ================================================= -->
        <script src="../source/js/web-custom.js"></script>
        <script src="./js/staff.js"></script>
        <!-- ================================================= -->
        <!-- END CUSTOM JAVASCRIPT -->
    </body>
</html>
