  <head>
    <meta charset="utf-8" />

    />

    <!-- THEME -->
    <!-- ================================================= -->
    <link rel="stylesheet" href="" type="text/css" />

    <!-- END THEME -->

    <!-- ================================================= -->
    <link
      rel="stylesheet"
      href="../source/css/web-custom.css"
      type="text/css"
    />
    <!-- ================================================= -->
    <!-- END CUSTOM CSS -->
    <!--Bootstrap Datetimepicker [ OPTIONAL ]-->
    <link
      href="../source/plugins/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"
      rel="stylesheet"
    />
    <!--Bootstrap Validator [ OPTIONAL ]-->
    <link
      href="../source/plugins/bootstrap-validator/bootstrapValidator.min.css"
      rel="stylesheet"
    />
    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="../source/css/demo/nifty-demo-icons.min.css" rel="stylesheet" />

    <link href="./css/withdrawTransition.css" rel="stylesheet" />
  </head>

  <body>
    <div id="container" class="effect aside-float aside-bright mainnav-lg">
      <!-- NAVBAR -->
      <!-- ================================================= -->
      <header id="navbar"></header>
      <!-- ================================================= -->
      <!-- END NAVBAR -->
      <div class="boxed">
        <!-- CONTENT CONTAINER -->
        <!-- ================================================= -->
        <div id="content-container">
          <div id="page-head"></div>
          <!-- PAGE CONTENT -->
          <!-- ================================================= -->
          <div id="page-content">
            <div class="row">
              <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel text-left">
                  <div class="panel-body" id="mainWithDraw">
                    <div class="panel-heading">
                      <h3 class="panel-title text-bold">Withdraw Search</h3>
                    </div>
                    <form class="form-horizontal">
                      <div class="panel-body">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                          <div class="form-group">
                            <label
                              class="col-sm-2 col-sm-offset-1 control-label text-left"
                              for=""
                              >Username</label
                            >
                            <div class="col-sm-8">
                              <input
                                type="email"
                                placeholder="Username"
                                id="username"
                                name="username"
                                class="form-control"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                          <div class="form-group">
                            <label
                              class="col-sm-2 col-sm-offset-1 control-label text-left"
                              for=""
                              >Status</label
                            >
                            <div class="col-sm-8">
                              <select
                                name="statusDdl"
                                id="statusDdl"
                                class="form-control selectpicker"
                              ></select>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                          <div class="form-group">
                            <label
                              class="col-sm-2 col-sm-offset-1 control-label text-left"
                              for=""
                              >Date from</label
                            >
                            <div
                              class="col-sm-8 input-group date"
                              id="dpkDateFrom"
                            >
                              <input
                                type="text"
                                name="txtDateFrom"
                                placeholder="YYYY/MM/DD"
                                id="txtDateFrom"
                                class="form-control"
                              />
                              <span class="input-group-addon"
                                ><i class="demo-pli-calendar-4"></i
                              ></span>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                          <div class="form-group">
                            <label
                              class="col-sm-2 col-sm-offset-1 control-label text-left"
                              for=""
                              >Date to</label
                            >
                            <div
                              class="col-sm-8 input-group date"
                              id="dpkDateTo"
                            >
                              <input
                                type="text"
                                name="txtDateTo"
                                placeholder="YYYY/MM/DD"
                                id="txtDateTo"
                                class="form-control"
                              />
                              <span class="input-group-addon"
                                ><i class="demo-pli-calendar-4"></i
                              ></span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="panel-footer text-right">
                    <button class="btn btn-default" id="resetWithdraw">
                      <i class="fas fa-redo-alt fa-flip-horizontal"></i
                      >&nbsp;Reset
                    </button>
                    <button class="btn btn-primary" id="searchWithdraw">
                      <i class="fas fa-search"></i> Search
                    </button>
                  </div>
                </div>
                <div class="panel text-left">
                  <div class="panel-body">
                    <div class="panel-heading">
                      <h3 class="panel-title text-bold">Withdraw Result</h3>
                    </div>
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                          <button
                            class="btn btn-success m-b-15 m-t-10"
                            id="addWithdraw"
                          >
                            <i class="fas fa-plus"></i>&nbsp;Add
                          </button>
                          <table
                            class="table table-striped table-bordered datatable"
                            id="tableWithdraw"
                            width="100%"
                          >
                            <thead>
                              <tr>
                                <th class="text-center">Date</th>
                                <th class="text-center">Username</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Amount</th>
                                <th class="text-center">Approved by</th>
                                <th class="text-center">Action</th>
                              </tr>
                            </thead>
                            <tbody></tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- ================================================= -->
                <!-- END PANEL BODY -->
              </div>
            </div>
          </div>
        </div>
        <!-- ================================================= -->
        <!-- END PAGE CONTENT -->
      </div>
      <!-- ================================================= -->
      <!-- END CONTENT CONTAINER -->
      <!-- MAIN NAVIGATION -->
      <!-- ================================================= -->
      <nav id="mainnav-container"></nav>
      <!-- ================================================= -->
      <!-- END MAIN NAVIGATION -->
      <!-- Modal Bank -->
      <div
        class="modal fade"
        id="modalWithdraw"
        role="dialog"
        tabindex="-1"
        aria-labelledby="modalWithdraw"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <!--Modal header-->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <i class="pci-cross pci-circle"></i>
              </button>
              <h4 class="modal-title" id="modalTitle">Transaction</h4>
            </div>
            <!--Modal body-->
            <div class="modal-body" id="modal-change">
              <div class="panel-body">
                <div class="col-lg-11 col-lg-offset-1">
                  <div class="form-horizontal">
                    <input
                      type="hidden"
                      id="transactionId"
                      name="transactionId"
                      class="form-control"
                    />
                    <div class="row">
                      <div class="form-group">
                        <label class="col-sm-3 control-label text-left" for=""
                          >Username
                        </label>
                        <div class="col-sm-7">
                          <input
                            type="text"
                            placeholder="username"
                            id="usernameModal"
                            name="usernameModal"
                            class="form-control"
                            onkeypress="return onKeyValidate(event,alphabetical)"
                          />
                        </div>
                        <div class="col-sm-2">
                          <button
                            class="btn-res btn btn-primary d-p-none"
                            type="button"
                            id="searchUsername"
                          >
                            <i class="fas fa-search"></i>&nbsp;Search
                          </button>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-3 control-label text-left" for=""
                          >Balance
                        </label>
                        <div class="col-sm-7">
                          <input
                            type="text"
                            id="balanceModal"
                            name="balanceModal"
                            class="form-control"
                            readonly="readonly"
                          />
                          <input
                            type="hidden"
                            id="userId"
                            name="userId"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-3 control-label text-left" for=""
                          >Amount
                        </label>
                        <div class="col-sm-7">
                          <input
                            type="text"
                            placeholder="amount"
                            onkeypress="return isNumber(event)"
                            id="amountModal"
                            name="amountModal"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="form-group" id="remarkTag">
                        <label class="col-sm-3 control-label text-left" for=""
                          >Remark
                        </label>
                        <div class="col-sm-7">
                          <input
                            type="text"
                            placeholder="remark"
                            id="remarkModal"
                            name="remarkModal"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div
                        class="input-group mar-btm col-xs-10 button-float-right"
                        id="colRes"
                      >
                        <button
                          data-dismiss="modal"
                          class="btn btn-default"
                          id="btnClose"
                        >
                          <i class="fas fa-times"></i>&nbsp;Cancel
                        </button>
                        <button
                          class="btn-res d-p-none btn btn-success"
                          id="btnAddBankSave"
                        >
                          <i class="fas fa-save"></i>&nbsp;Save
                        </button>
                        <button
                          class="btn-res d-p-none btn btn-danger"
                          id="btnReject"
                        >
                          <i class="fas fa-times"></i>&nbsp;Reject
                        </button>
                        <button
                          class="btn-res d-p-none btn btn-success"
                          id="btnApprove"
                        >
                          <i class="fas fa-check"></i>&nbsp;Approve
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer id="footer"></footer>
    </div>
    <!--End Modal Bank  -->
    <!-- </div> -->

    <!-- ================================================= -->

    <!-- ================================================= -->
    <!-- END FOOTER -->

    <!-- ================================================= -->
    <!-- END OF CONTAINER -->

    <!-- ================================================= -->
    <script src="../source/plugins/jquery/jquery.min.js"></script>
    <script src="../source/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../source/plugins/pace/pace.min.js"></script>

    <!--Bootstrap Validator [ OPTIONAL ]-->
    <script src="../source/plugins/bootstrap-validator/bootstrapValidator.min.js"></script>
    <script src="../source/plugins/bootstrap-select/bootstrap-select.min.js"></script>

    <!--DataTables [ OPTIONAL ]-->
    <script src="../source/plugins/datatables/media/js/jquery.dataTables.js"></script>
    <script src="../source/plugins/datatables/media/js/dataTables.bootstrap.js"></script>
    <script src="../source/plugins/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script>
    <script src="../source/plugins/momentjs/moment.min.js"></script>
    <script src="../source/js/web-custom.js"></script>
    <script src="../source/plugins/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../withdraw/js/withdrawTransition.js"></script>
    <!-- ================================================= -->
    <!-- END CUSTOM JAVASCRIPT -->
  </body>
</html>
