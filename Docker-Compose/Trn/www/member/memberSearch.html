<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <!-- STYLESHEET -->
    <!-- ================================================= -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" type="text/css" />
    <link rel="stylesheet" href="../source/plugins/bootstrap/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../source/plugins/nifty/nifty.min.css" type="text/css" />
    <link rel="stylesheet" href="../source/icons/premium-line-icons.min.css" type="text/css" />
    <link rel="stylesheet" href="../source/icons/premium-solid-icons.min.css" type="text/css" />
    <link rel="stylesheet" href="../source/plugins/pace/pace.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="../source/css/demo/nifty-demo-icons.min.css" rel="stylesheet" />
    <!--BOOTSTRAP SELECT [ OPTIONAL ]-->
    <link href="../source/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet" />
    <!--DATATABLE [ OPTIONAL ]-->
    <link href="../source/plugins/datatables/media/css/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="../source/plugins/datatables/extensions/Responsive/css/responsive.dataTables.min.css"
        rel="stylesheet" />
    <!--BOOTSTRAP DATETIMEPICKER [ OPTIONAL ]-->
    <link href="../source/plugins/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"
        rel="stylesheet" />
    <!--BOOTSTRAP VALIDATOR [ OPTIONAL ]-->
    <link href="../source/plugins/bootstrap-validator/bootstrapValidator.min.css" rel="stylesheet" />
    <!-- END STYLESHEET -->
    <!-- ================================================= -->
    <!-- THEME -->
    <!-- ================================================= -->
    <link rel="stylesheet" href="" type="text/css" />
    <!-- ================================================= -->
    <!-- END THEME -->
    <!-- CUSTOM CSS -->
    <!-- ================================================= -->
    <link rel="stylesheet" href="../source/css/web-custom.css" type="text/css" />
    <link href="../source/plugins/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/memberSeach.css" type="text/css" />
    <!-- END CUSTOM CSS -->

</head>

<body>
    <div id="container" class="effect aside-float aside-bright mainnav-lg">
        <!-- NAVBAR -->
        <!-- ================================================= -->
        <header id="navbar"></header>
        <!-- ================================================= -->
        <!-- END NAVBAR -->
        <div class="boxed">
            <!-- CONTENT CONTAINER -->
            <!-- ================================================= -->
            <div id="content-container">
                <div id="page-head">
                </div>
                <!-- PAGE CONTENT -->
                <!-- ================================================= -->
                <div id="page-content">
                    <div class="row">
                        <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="panel panel-body text-left">
                                <!-- PANEL HEADER -->
                                <!-- ================================================= -->
                                <div class="panel-heading">
                                    <h3 class="panel-title text-bold">Member Search</h3>
                                </div>
                                <!-- ================================================= -->
                                <!-- End Panel Header -->
                                <!-- Member Search -->
                                <!-- ================================================= -->
                                <form id="datasearchmember" class="form-horizontal">
                                    <div class="panel-body">
                                        <div class="row">
                                            <!--SEARCH Member NAME-->
                                            <!--===================================================-->
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">Member Name</label>
                                                    <div class="col-sm-6">
                                                        <input type="text" class="form-control" name="seachmembername"
                                                            placeholder="Member Name" id="seachmembername" />
                                                    </div>

                                                </div>
                                            </div>
                                            <!--===================================================-->
                                            <!--END SEARCH NUMMBER NAME-->
                                            <!--SEARCH Status -->
                                            <!--===================================================-->
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">Status</label>
                                                    <div class="col-sm-6">
                                                        <select class="selectpicker" data-live-search="true"
                                                            data-width="100%" name="seachstatus" id="seachstatus">
                                                        </select>
                                                    </div>
                                                </div>

                                            </div>

                                            <!--===================================================-->
                                            <!--END SEARCH Status-->
                                            <!--SEARCH Username -->
                                            <!--===================================================-->
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">Username</label>
                                                    <div class="col-sm-6">
                                                        <input type="text" class="form-control" name="seachusername"
                                                            placeholder="Username" id="seachusername" />
                                                    </div>
                                                </div>
                                            </div>
                                            <!--===================================================-->
                                            <!--END SEARCH Username-->
                                            <!--SEARCH Telephone -->
                                            <!--===================================================-->
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">Telephone No</label>
                                                    <div class="col-sm-6">
                                                        <input type="text" class="form-control" name="seachtel"
                                                            pattern="[0-9]" placeholder="Telephone No" id="seachtel"
                                                            maxlength="10" />
                                                    </div>

                                                </div>
                                            </div>
                                            <!--===================================================-->
                                            <!--END SEARCH Telephone-->
                                        </div>
                                    </div>
                                    <div class="panel-footer text-right">
                                        <button type="button" class="btn btn-default btn-labeled" id="resetseach"><i
                                                class="fas fa-redo-alt fa-flip-horizontal"></i>&nbsp;Reset</button>
                                        <button type="button" id="seachmember" class="btn btn-primary btn-labeled"><i
                                                class="fas fa-search"></i>&nbsp;Search</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                    <!-- ================================================= -->
                    <!-- END Member Search -->
                    <!-- ================================================= -->
                    <!-- SHOW Member information -->
                    <!-- ================================================= -->
                    <div id="page-show">
                        <div class="row">
                            <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">

                                <div class="panel panel-body text-left">
                                    <div class="panel-heading">
                                        <h3 class="panel-title text-bold">Member Results</h3>

                                    </div>
                                    <div class="panel-body">

                                        <div class="row">
                                            <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <button id="openModalRegismember" class="btn btn-success btn-labeled"><i
                                                        class="fas fa-plus"></i>&nbsp;Add</button><br><br>
                                            </div>
                                            <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <table class="table table-striped table-bordered datatable"
                                                    id="tableMember">
                                                </table>
                                                </class>
                                            </div>

                                        </div>

                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                    <!-- ================================================= -->
                    <!--END SHOW Member information -->
                </div>
                <!-- ================================================= -->
                <!-- END PAGE CONTENT -->

                <!-- ================================================= -->

            </div>
            <!-- ================================================= -->
            <!-- END PAGE CONTENT -->
        </div>
        <!-- ================================================= -->
        <!-- END CONTENT CONTAINER -->
        <!-- MAIN NAVIGATION -->
        <!-- ================================================= -->
        <nav id="mainnav-container"></nav>
        <!-- ================================================= -->
        <!-- END MAIN NAVIGATION -->
        <!-- </div> -->
        <!-- FOOTER -->
        <!-- ================================================= -->
        <footer id="footer"></footer>



        <!--===================================================-->
        <!--MODAL ADD DETAIL MEMBER-->
        <!--===================================================-->
        <div class="modal fade" id="modal-add-member" role="dialog" tabindex="-1" aria-labelledby="modal-add-member"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--MODAL HEADER-->
                    <!--===================================================-->
                    <div class="modal-header">
                        <button type="button" class="close" id="closemodelAdd" data-dismiss="modal"><i
                                class="pci-cross pci-circle"></i></button>
                        <h4 class="modal-title">Register Member</h4>
                    </div>
                    <!--===================================================-->
                    <!--END MODAL HEADER-->
                    <!--MODAL BODY-->
                    <!--===================================================-->
                    <div class="modal-body">
                        <div class="container-modal-body">

                            <form class="form-horizontal">
                                <!--SELECT Prefix-->
                                <!--===================================================-->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Prefix&nbsp;<span
                                            class="error">*</span></label>
                                    <div class="col-sm-6">
                                        <select class="selectpicker" data-live-search="true" data-width="100%"
                                            name="prefix" id="prefix">
                                        </select>

                                    </div>
                                </div>
                                <!--===================================================-->
                                <!--END SELECT Prefix-->
                                <!--INPUT Fristname -->
                                <!--===================================================-->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Fristname&nbsp;<span
                                            class="error">*</span></label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="txtfristname"
                                            placeholder="Fristname" id="txtfristname" />
                                    </div>

                                </div>
                                <!--===================================================-->
                                <!--END INPUT Fristname -->
                                <!--INPUT Lastname -->
                                <!--===================================================-->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Lastname&nbsp;<span
                                            class="error">*</span></label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="txtlastname"
                                            placeholder="Lastname" id="txtlastname" />
                                    </div>

                                </div>
                                <!--===================================================-->
                                <!--END INPUT Lastname -->
                                <!--INPUT Email -->
                                <!--===================================================-->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Email&nbsp;<span
                                            class="error">*</span></label>
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control" name="txtemail" placeholder="Email"
                                            id="txtemail" />
                                    </div>

                                </div>
                                <!--===================================================-->
                                <!--END INPUT Email -->
                                <!--INPUT Telephone No. -->
                                <!--===================================================-->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Telephone No.&nbsp;<span
                                            class="error">*</span></label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="txttel"
                                            placeholder="Telephone No." maxlength="10" id="txttel" />
                                    </div>

                                </div>
                                <!--===================================================-->
                                <!--END INPUT Telephone No. -->
                                <!--BUTTON REGISTER -->
                                <!--===================================================-->
                                <div class="input-group mar-btm col-xs-9 button-float-left">
                                    <button class="btn btn-default" id="cancelregismem" type="button"><i
                                            class="fas fa-times"></i>&nbsp;&nbsp;Cancel</button>&nbsp;
                                    <button type="button" id="regismember" class="btn btn-success"><i
                                            class="fas fa-save"></i>&nbsp;&nbsp;Save</button>
                                </div>
                                <!--===================================================-->
                                <!-- END BUTTON REGISTER -->

                            </form>

                        </div>
                    </div>
                    <!--===================================================-->
                    <!--END MODAL BODY-->
                </div>
            </div>
        </div>
        <!--===================================================-->
        <!--END MODAL ADD DETAIL MEMBER-->



        <!--===================================================-->
        <!--MODAL EDIT DETAIL MEMBER-->
        <!--===================================================-->
        <div class="modal fade" id="modal-edit-member" role="dialog" tabindex="-1" aria-labelledby="modal-edit-member"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--MODAL HEADER-->
                    <!--===================================================-->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><i
                                class="pci-cross pci-circle"></i></button>
                        <h4 class="modal-title">Update Member</h4>
                    </div>
                    <!--===================================================-->
                    <!--END MODAL HEADER-->
                    <!--MODAL BODY-->
                    <!--===================================================-->
                    <div class="modal-body">
                        <div class="container-modal-body">

                            <form class="form-horizontal">
                                <!--SELECT Prefix-->
                                <!--===================================================-->
                                <div class="form-group">
                                    <input type="hidden" id="edmemberid" name="edmemberid">
                                    <label class="col-sm-3 control-label">Prefix</label>
                                    <div class="col-sm-6">
                                        <select class="selectpicker" data-live-search="true" data-width="100%"
                                            name="edprefix" id="edprefix">
                                        </select>

                                    </div>
                                </div>
                                <!--===================================================-->
                                <!--END SELECT Prefix-->
                                <!--INPUT Fristname -->
                                <!--===================================================-->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Fristname</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="edtxtfristname"
                                            placeholder="Fristname" id="edtxtfristname" />
                                    </div>

                                </div>
                                <!--===================================================-->
                                <!--END INPUT Fristname -->
                                <!--INPUT Lastname -->
                                <!--===================================================-->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Lastname</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="edtxtlastname"
                                            placeholder="Lastname" id="edtxtlastname" />
                                    </div>

                                </div>
                                <!--===================================================-->
                                <!--END INPUT Lastname -->
                                <!--INPUT Email -->
                                <!--===================================================-->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Email</label>
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control" name="edtxtemail" placeholder="Email"
                                            id="edtxtemail" />
                                    </div>

                                </div>
                                <!--===================================================-->
                                <!--END INPUT Email -->
                                <!--INPUT Telephone No. -->
                                <!--===================================================-->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Telephone No.</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="edtxttel"
                                            placeholder="Telephone No." maxlength="10" id="edtxttel" />
                                    </div>

                                </div>
                                <!--===================================================-->
                                <!--END INPUT Telephone No. -->
                                <!--BUTTON REGISTER -->
                                <!--===================================================-->
                                <div class="input-group mar-btm col-xs-9 button-float-left">
                                    <button data-dismiss="modal" class="btn btn-default"
                                        type="button">Cancel</button>&nbsp;
                                    <button id="Editmember" class="btn btn-success">EDIT</button>
                                </div>
                                <!--===================================================-->
                                <!-- END BUTTON REGISTER -->
                                <!--===================================================-->
                                <!--END PREVIEW Password-->
                            </form>

                        </div>
                    </div>
                    <!--===================================================-->
                    <!--END MODAL BODY-->
                </div>
            </div>
        </div>
        <!--===================================================-->
        <!--END MODAL  EDIT / DETAIL MEMBER-->

        <!--MODAL SHOW USER PASS  MEMBER-->
        <!--===================================================-->
        <div class="modal fade" id="modal-showpass" role="dialog" tabindex="-1" aria-labelledby="modal-showpass"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--MODAL HEADER-->
                    <!--===================================================-->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><i
                                class="pci-cross pci-circle"></i></button>
                        <h4 class="modal-title">Show username & Password Member</h4>
                    </div>
                    <!--===================================================-->
                    <!--END MODAL HEADER-->
                    <!--MODAL BODY-->
                    <!--===================================================-->
                    <div class="modal-body">
                        <div class="container-modal-body">

                            <form class="form-horizontal">
                                <!--PREVIEW Username-->
                                <!--===================================================-->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Username</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control " name="User_show" id="User_show"
                                            placeholder="Username" disabled />
                                    </div>

                                </div>
                                <!--===================================================-->
                                <!--END PREVIEW Username-->
                                <!--PREVIEW Password-->
                                <!--===================================================-->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label disabled ">Password</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="Pass_show" id="Pass_show"
                                            placeholder="Password" disabled />
                                    </div>

                                </div>
                                <!--===================================================-->
                                <!--END PREVIEW Password-->
                            </form>

                        </div>
                    </div>
                    <!--===================================================-->
                    <!--END MODAL BODY-->
                </div>
            </div>
        </div>
        <!--===================================================-->
        <!--ENDMODAL SHOW USER PASS  MEMBER-->



        <!-- ================================================= -->
        <!-- END FOOTER -->
    </div>
    <!-- ================================================= -->
    <!-- END OF CONTAINER -->
    <!-- JAVASCRIPT -->
    <!-- ================================================= -->
    <!--JQUERY [ OPTIONAL ]-->
    <script src="../source/plugins/jquery/jquery.min.js"></script>
    <!--BOOTSTRAP [ OPTIONAL ]-->
    <script src="../source/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../source/plugins/pace/pace.min.js"></script>
    <!--BOOTSTRAP SELECT [ OPTIONAL ]-->
    <script src="../source/plugins/bootstrap-select/bootstrap-select.min.js"></script>
    <!--DATATABLE [ OPTIONAL ]-->
    <script src="../source/plugins/datatables/media/js/jquery.dataTables.js"></script>
    <script src="../source/plugins/datatables/media/js/dataTables.bootstrap.js"></script>
    <script src="../source/plugins/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script>
    <!--MOMENT JS [ OPTIONAL ]-->
    <script src="../source/plugins/momentjs/moment.min.js"></script>
    <!--BOOTSTRAP DATETIMEPICKER [ OPTIONAL ]-->
    <script src="../source/plugins/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <!--BOOTSTRAP VALIDATOR [ OPTIONAL ]-->
    <script src="../source/plugins/bootstrap-validator/bootstrapValidator.min.js"></script>
    <!--MASKED INPUT [ OPTIONAL ]-->
    <script src="../source/plugins/masked-input/jquery.maskedinput.min.js"></script>
    <!--BOOTBOX MODAL [ OPTIONAL ]-->
    <script src="../source/plugins/bootbox/bootbox.min.js"></script>
    <!-- ================================================= -->
    <!-- END JAVASCRIPT -->
    <!-- CUSTOM JAVASCRIPT -->
    <!-- ================================================= -->
    <script src="../source/js/sweetalert2.js"></script>
    <script src="../source/js/web-custom.js"></script>
    <!-- ================================================= -->
    <script src="/member/js/memberAdd.js"></script>
    <!-- END CUSTOM JAVASCRIPT -->
</body>

</html>
