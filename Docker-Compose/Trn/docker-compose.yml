  # Frontend
  frontend:
    build: 
      context: ./www
      dockerfile: Dockerfile
    restart: always
    ports: 
      - 80:80
    networks: 
      - default
    links:
      - trn_auth

  # API Auth
  trn_auth:
    build: 
      context: ./api
      dockerfile: Dockerfile.auth
    working_dir: /app
    environment:
      NODE_ENV: production
      DB_HOST: trn_mongodb
      DB_PORT: 27017
      DB_USERNAME: admin
      DB_PASSWORD: 1234
      DB_DATABASE: trn
    ports: 
      - 30000:30000
    command: node server/server.js
    networks: 
      - default
    links:
      - trn_mongodb
    depends_on:
      - trn_mongodb
      - trn_migration

  # API staff
  trn_staff:
    build: 
      context: ./api
      dockerfile: Dockerfile.staff
    working_dir: /app
    environment:
      NODE_ENV: production
      DB_HOST: trn_mongodb
      DB_PORT: 27017
      DB_USERNAME: admin
      DB_PASSWORD: 1234
      DB_DATABASE: trn
    ports: 
      - 31000:31000
    command: node server/server.js
    networks: 
      - default
    links:
      - trn_mongodb
    depends_on:
      - trn_mongodb
      - trn_migration

  # API member
  trn_member:
    build: 
      context: ./api
      dockerfile: Dockerfile.member
    working_dir: /app
    environment:
      NODE_ENV: production
      DB_HOST: trn_mongodb
      DB_PORT: 27017
      DB_USERNAME: admin
      DB_PASSWORD: 1234
      DB_DATABASE: trn
    ports: 
      - 32000:32000
    command: node server/server.js
    networks: 
      - default
    links:
      - trn_mongodb
    depends_on:
      - trn_mongodb
      - trn_migration

  # API master data
  trn_master_data:
    build: 
      context: ./api
      dockerfile: Dockerfile.masterData
    working_dir: /app
    environment:
      NODE_ENV: production
      DB_HOST: trn_mongodb
      DB_PORT: 27017
      DB_USERNAME: admin
      DB_PASSWORD: 1234
      DB_DATABASE: trn
    ports: 
      - 35000:35000
    command: node server/server.js
    networks: 
      - default
    links:
      - trn_mongodb
    depends_on:
      - trn_mongodb
      - trn_migration

networks:
  default:
    external:
      name: docker_network

volumes:
  trn_data:
    external: true
    name:  trn_data